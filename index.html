<script>
let currentQuestion = 0;
let score = 0;

const startBtn = document.getElementById('start-btn');
const nextBtn = document.getElementById('next-btn');
const startScreen = document.getElementById('start-screen');
const quizScreen = document.getElementById('quiz-screen');
const questionText = document.getElementById('question-text');
const optionsDiv = document.getElementById('options');
const scoreDiv = document.getElementById('score');

startBtn.addEventListener('click', startQuiz);
nextBtn.addEventListener('click', nextQuestion);

function startQuiz() {
    startScreen.style.display = 'none';
    quizScreen.style.display = 'block';
    showQuestion();
}

function showQuestion() {
    const q = perguntas[currentQuestion];
    questionText.textContent = q.pergunta;
    optionsDiv.innerHTML = '';
    q.opcoes.forEach((opcao, index) => {
        const btn = document.createElement('button');
        btn.textContent = opcao;
        btn.classList.add('option-btn');
        btn.addEventListener('click', () => selectOption(btn, index));
        optionsDiv.appendChild(btn);
    });
}

function selectOption(button, selectedIndex) {
    const q = perguntas[currentQuestion];
    const buttons = document.querySelectorAll('.option-btn');
    buttons.forEach(btn => btn.disabled = true);

    if (selectedIndex === q.correta) {
        button.classList.add('correct');
        score++;
    } else {
        button.classList.add('wrong');
        buttons[q.correta].classList.add('correct');
    }

    nextBtn.style.display = 'block';
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < perguntas.length) {
        showQuestion();
        nextBtn.style.display = 'none';
    } else {
        showScore();
    }
}

function showScore() {
    questionText.textContent = "Quiz finalizado!";
    optionsDiv.innerHTML = '';
    nextBtn.style.display = 'none';
    scoreDiv.style.display = 'block';
    scoreDiv.textContent = `Você acertou ${score} de ${perguntas.length} questões!`;
}
